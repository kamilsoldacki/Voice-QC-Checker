<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice QC Checker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    label, select, input, button { display: block; margin: 10px 0; }
    .result { margin: 20px 0; border-top: 1px solid #ccc; padding-top: 10px; }
    .sample { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
    audio { width: 300px; }
  </style>
</head>
<body>
  <h1>Voice QC Checker</h1>
  <label for="voiceId">Voice ID:</label>
  <input type="text" id="voiceId" placeholder="Enter voice ID" />

  <label for="language">Select Language:</label>
  <select id="language">
    <option>Chinese (Mandarin)</option>
    <option>English (USA, UK, Australia, Canada)</option>
    <option>Hindi</option>
    <option>Spanish (Spain, Mexico)</option>
    <option>Arabic (Saudi Arabia, UAE)</option>
    <option>Portuguese (Brazil, Portugal)</option>
    <option>Russian</option>
    <option>French (France, Canada)</option>
    <option>Indonesian</option>
    <option>Japanese</option>
    <option>German</option>
    <option>Filipino</option>
    <option>Korean</option>
    <option>Vietnamese</option>
    <option>Turkish</option>
    <option>Tamil</option>
    <option>Italian</option>
    <option>Ukrainian</option>
    <option>Polish</option>
    <option>Dutch</option>
    <option>Romanian</option>
    <option>Swedish</option>
    <option>Hungarian</option>
    <option>Norwegian</option>
    <option>Danish</option>
    <option>Slovak</option>
    <option>Croatian</option>
    <option>Greek</option>
    <option>Czech</option>
    <option>Bulgarian</option>
    <option>Finnish</option>
    <option>Malay</option>
  </select>

  <button onclick="generateSamples()">Generate</button>

  <div class="result" id="results"></div>

  <script>
    async function generateSamples() {
      const voiceId = document.getElementById("voiceId").value;
      const language = document.getElementById("language").value;

      const response = await fetch("/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ voice_id: voiceId, language: language })
      });

      const data = await response.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      ["plosives", "sibilants", "additional"].forEach(type => {
        const sample = data[type];
        const text = data[type + "_text"];

        const div = document.createElement("div");
        div.className = "sample";
        div.innerHTML = `
          <div><strong>${type.toUpperCase()}:</strong><br><span>${text}</span></div>
          <audio controls src="data:audio/mpeg;base64,${sample}"></audio>
        `;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
